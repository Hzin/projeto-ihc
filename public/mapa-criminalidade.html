        <div id="map2"></div>

        </div>

            <h3>Cores</h3>
        </div>
        <div id="legendReporte"></div>

        <!-- modal de Reportar incidente -->
        <div class="modal fade" tabindex="-1" id="modalReportar" aria-labelledby="exampleModalLabel">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Reportar incidente</h5>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="localizacao" class="col-form-label">Localização:</label>
                                <textarea type="text" class="form-control" id="localizacao" readonly></textarea>
                                <button type="button" id="alterarEndereco" class="btn btn-secondary" onclick="switchEnderecoInput()">Alterar endereço</button>
                            </div>
                            <div class="mb-3" id="form_titulo">
                                <label for="titulo" class="col-form-label">Título:</label>
                                <input type="text" class="form-control" id="titulo" placeholder="Informe um título simples">
                            </div>
                            <div class="mb-3">
                                <label for="descricao" class="col-form-label">Descrição:</label>
                                <textarea class="form-control" id="descricao"
                                    placeholder="Descreva brevemente o que está acontecendo"></textarea>
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for="inputGroupSelect01">Risco</label>
                                </div>
                                <select class="form-select" name="risco" id="risco">
                                    <option value="alto">Alto</option>
                                    <option value="medio" selected="selected">Médio</option>
                                    <option value="baixo">Baixo</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- botão invisível que vai triggerar o modal -->
    <button type="button" id="modalReportarButton" class="btn btn-primary" data-bs-toggle="modal"
        data-bs-target="#modalReportar" style="visibility:hidden">Launch demo modal </button>
