<body class="bg-dark">


    <div class="sufee-login d-flex align-content-center flex-wrap">
        <div class="container">
            <div class="login-content">
                <div class="login-logo">
                    <a href="index.html">
                        <img width="80px" class="align-content" src="https://firebasestorage.googleapis.com/v0/b/projeto-ihc-c6a5b.appspot.com/o/assets%2Fimages%2Fnew_logo_ms.svg?alt=media&token=2e7f0adf-bab1-4b3d-b9de-2adc107d4f94" alt="">
                    </a>
                </div>
                <div class="login-form">
                    <form>
                        <div class="form-group">
                            <label>Usuário</label>
                            <input type="email" class="form-control" placeholder="Nome de usuário">
                        </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" class="form-control" placeholder="Email">
                        </div>
                                <div class="form-group">
                                    <label>Senha</label>
                                    <input type="password" class="form-control" placeholder="Senha">
                        </div>
                                    <div class="checkbox">
                                        <label>
                                <input type="checkbox"> Aceitar termos e condições
                            </label>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-flat m-b-30 m-t-30">Registrar-se</button>
                                    <div class="social-login-content">
                                        <div class="social-button">
                                            <button type="button" class="btn social facebook btn-flat btn-addon mb-3"><i class="ti-facebook"></i>Registrar-se com facebook</button>
                                            <button type="button" class="btn social twitter btn-flat btn-addon mt-2"><i class="ti-twitter"></i>Registrar-se com twitter</button>
                                        </div>
                                    </div>
                                    <div class="register-link m-t-15 text-center">
                                        <p>Já tem conta ? <a href="page-login.html"> Entrar</a></p>
                                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
